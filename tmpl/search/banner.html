{% load helpers %}

<h1><i class="material-icons">search</i>「{{ keyword }}」 的搜索结果</h1>

<div class="divider"></div>

<div class="row">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s6 ev-search" data-scope="feed" data-keyword="{{ keyword }}">
                <a class="omrss-color active" href="#">相关订阅源</a></li>

            <li class="tab col s6 ev-search" data-scope="article" data-keyword="{{ keyword }}">
                <a class="omrss-color" href="#">相关文章</a></li>
        </ul>
    </div>
</div>
