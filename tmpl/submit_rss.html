
<!-- 悬浮球 -->
<div class="fixed-action-btn">
    <a class="btn-floating btn-large red modal-trigger tooltipped" href="#modal-submit-rss" data-position="left"
        data-tooltip="提交 RSS">
        <i class="large material-icons">add</i>
    </a>
</div>

<!-- 提交 RSS -->
<div id="modal-submit-rss" class="modal">
    <div class="modal-content">
        <h3>提交 RSS </h3>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">rss_feed</i>

                <textarea id="omrss-feed-input" class="materialize-textarea"
                          data-length="1024" maxlength="1024"></textarea>
                <label for="omrss-feed-input">例如：https://coolshell.cn/feed，提交后会自动订阅</label>
            </div>

        </div>

        <div class="modal-footer">
            <button class="modal-close btn waves-effect waves-light" id="cancel">取消</button>
            <button class="btn waves-effect waves-light ev-submit-feed">提交</button>
        </div>
    </div>
</div>

<script>
    $('.fixed-action-btn').floatingActionButton();
    $('.tooltipped').tooltip();
    $('#modal-submit-rss').modal({"dismissible": false});
    $('textarea#omrss-feed-input').characterCounter();
</script>
