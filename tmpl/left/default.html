{% load helpers %}
<ul class="collection">
    {% for article in articles %}
        <li class="collection-item ev-cnt-list" id="{{ article.uindex }}">
            <div class="omrss-title-line">
                <img src="{{ article.site.favicon }}" class="circle responsive-img favico"/>
                <span class="omrss-title truncate">{{ article.title |truncatechars:50 }}</span>
                <i class="right material-icons unread">lens</i>
            </div>

            <div class="omrss-meta-line">
                <span class="omrss-meta meta-author">@{{ article.author |to_short_author:article.site.author }}</span>
                <span class="meta-time omrss-meta"></span>

                <span class="right meta-num-s omrss-meta">0</span>
                <i class="right material-icons meta-icon omrss-meta open-icon">open_in_new</i>
                <span class="right meta-num-s omrss-meta">0</span>
                <i class="right material-icons meta-icon omrss-meta thumb-icon">thumb_up</i>
                <span class="right meta-num-l omrss-meta">0</span>
                <i class="right material-icons meta-icon omrss-meta visibility-icon">visibility</i>

                {% if article.site.star >= 30 %}
                    <span class="right new badge meta-recommend" data-badge-caption="">荐</span>
                {% endif %}

            </div>
        </li>
    {% endfor %}
</ul>

<div id="omrss-pager">
    <ul class="pagination">
        <li class="waves-effect ev-page" title="首页" data-page="1"><a href="#!">1</a></li>
    </ul>
</div>
